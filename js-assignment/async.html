<html>
<head>

</head>
<body>
    <script>
        var dataService = function () {
		var obj = {};
		obj.getSync = function () {
			return Math.random() * 10;;
		};
		obj.getAsync = function (callBack) {
			setTimeout(function(){
            var data = Math.random() * 1000;
            if(data>50)
            callBack("Success "+data);
            else
                callBack("Throw error");
			},0);
		}
		return obj;
	}();
    
    var d = dataService.getSync();
	console.log(d);
	dataService.getAsync(function (response) { 
        console.log("Getting from Async Service " + response); 
    });
	console.log("End of Program");
    </script>
</body>
</html>
