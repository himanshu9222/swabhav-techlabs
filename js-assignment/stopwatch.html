<head>
        <style>
            #output {
                width: 300px;
                height: 20px;
                background-color: white;
            }
        </style>
    </head>
    
    <body >
        <h1>Stopwatch App</h1>
        <p id="output" align="center"></p>
        <div id="controls"></div>
       <button id="startPause" onclick="startPause()">Start time</button>    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <button id="reset" onclick="reset()">Reset </button>

       <script>
            var time = 0;
            var running = 0;
            function startPause() {
                if (running == 0) {
                    running = 1;
                    increment();
                    document.getElementById("startPause").innerHTML = "Pause watch";
                }
                else {
                    running = 0;
                    document.getElementById("startPause").innerHTML = "Resume watch";
                }
            }
            function reset() {
                running = 0;
                time = 0;
                document.getElementById("startPause").innerHTML = "Start watch";
                document.getElementById("output").innerHTML = "00:00:00";
            }
            function increment() {
                if (running == 1) {
                    setTimeout(function () {
                        time++;
                        var min = Math.floor(time / 10 / 60);
                        var sec = Math.floor(time / 10);
                        var tenths = time % 10;
    
                        document.getElementById("output").innerHTML = min + ":" + sec + ":" + "0" + tenths;
                        increment();
                    }, 100);
                }
            }
        </script>
    </body>
    
    </html>
