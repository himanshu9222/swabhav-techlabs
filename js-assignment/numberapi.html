<html>
<head></head>
<body>

    <div>
        <label>Number :</label>
        <label><input type="number" id="numberid" ></label>
        <label><button id="input"  required>Get Info</button></label>
        <label><input type="button" id="" value="hello" onclick="alert('hello!')">  </label>
        <div><ui id="text"></ui></div>
    </div>
    <script>
        document.getElementById("input").addEventListener("click",loadXMLDoc);
        
        function loadXMLDoc() {    
            var number= document.getElementById("numberid").value;
            console.log(number);
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                var dateString= new Date();
                var string = " Hour: "+dateString.getHours()+ " Min: "+dateString.getMinutes()+" Second: "+dateString.getSeconds();
                document.getElementById("text").innerHTML+= "<li>"+this.responseText+string+"</li><br>";
                }
            };
            xhttp.open("GET", "http://numbersapi.com/"+number, true);
           xhttp.send();
        }
    </script>
</body>
</html>
