    <script>
        var makeCalculator = function(){
            var obj={};
            var company="Swabhav techlabs";
            var developerName="Himanshu";
            obj.cubeEvenNo= function(no){
                if(no%2==0){
                    return no*no*no;
                }
                throw "Not-Even"
            }

            obj.getCompany=function(){
                return company;
            }

            obj.getDeveloperName = function(){
                return developerName;
            }
            return obj;
        }

        var c= makeCalculator();
        console.log(c);
        console.log(c.getCompany);
        console.log(c.getDeveloperName);
        console.log(c.cubeEvenNo(7));

    </script>

   <script>

    <script>

            else

            this.getName= function(){
