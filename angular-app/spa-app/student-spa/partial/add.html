<div>
    <p>
        <center>Add Student</center>
    </p>
</div>
<div class="form-group col-sm-4" ng-form="mainForm">
    <div class="form-group" ng-form="rollForm">
        <label class="control-label">ID :</label>
        <input class="form-control" type="number" ng-model="rollInput" required>
    </div>
    <div class="form-group" ng-form="nameForm">
        <label class="control-label">Name :</label>
        <input class="form-control" type="text" ng-model="nameInput" required>
    </div>
    <div class="form-group" ng-form="ageForm">
        <label class="control-label">Age :</label>
        <input class="form-control" type="number" ng-model="ageInput" required>
    </div>
    <div class="form-group" ng-form="emailForm">
        <label class="control-label">Email :</label>
        <input class="form-control" type="email" ng-model="emailInput" required>
    </div>
    <div class="form-group" ng-form="dateForm">
        <label class="control-label">Date :</label>
        <input class="form-control" type="date" ng-model="dateInput" required>
    </div>
    <div class="form-group" ng-form="genderForm">
        <label class="control-label">Gender :</label>
        <input type="radio" ng-model="isMale" ng-value="true" ng-checked="true" name="gender">Male
        <input type="radio" ng-model="isMale" ng-value="false" name="gender">Female
    </div>
    <span></span>
    <button id="submit" class="btn btn-primary" ng-click="addStudent()" ng-disabled="mainForm.$invalid || mainForm.$pristine || mainForm.$error.required">Submit</button>
</div>
