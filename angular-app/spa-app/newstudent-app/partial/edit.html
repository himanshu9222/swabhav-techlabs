<div>
        <p>
                <center>Edit Student</center>
        </p>
</div>
<div class="form-group col-sm-4" ng-form="mainForm">
        <div class="form-group" ng-form="rollForm">
                <label class="control-label">ID :</label>
                <input class="form-control" type="number" ng-model="student.rollNo" required>
        </div>
        <div class="form-group" ng-form="nameForm">
                <label class="control-label">Name :</label>
                <input class="form-control" type="text" ng-model="student.name" required>
        </div>
        <div class="form-group" ng-form="ageForm">
                <label class="control-label">Age :</label>
                <input class="form-control" type="number" ng-model="student.age" required>
        </div>
        <div class="form-group" ng-form="emailForm">
                <label class="control-label">Email :</label>
                <input class="form-control" type="email" ng-model="student.email" required>
        </div>
        <div class="form-group" ng-form="dateForm">
                <label class="control-label">Date :</label>
                <input class="form-control" type="date" ng-model="student.date" required>
        </div>
        <div class="form-group" ng-form="genderForm">
                <label class="control-label">Gender :</label>
                <input type="radio" ng-model="student.isMale" ng-value="true" name="gender">Male
                <input type="radio" ng-model="student.isMale" ng-value="false" name="gender">Female
        </div>
        <span></span>
        <button class="btn btn-primary" ng-click="editStudent()" ng-disabled="mainForm.$invalid || mainForm.$pristine || mainForm.$error.required">Update</button>
</div>
