<div class="row container">
        <label for="Id" class="col-md-4">ID  :</label>
        <input type="text" [(ngModel)]='rollNoInput' placeholder="Enter Student ID" class="col-md-4">
        <br><br>
    
        <label for="Id" class="col-md-4">Name  :</label>
        <input type="text" [(ngModel)]='nameInput' name="name"  placeholder="Enter Student Name" class="col-md-4" required>
        <br><br>
    
        <label for="Id" class="col-md-4">Email  :</label>
        <input type="email" name="email" [(ngModel)]='emailInput' placeholder="Enter Student Email" class="col-md-4" required>
        <br><br>
    
        <label for="Id" class="col-md-4">Joining Date  :</label>
        <input type="date" [(ngModel)]='dateInput' placeholder="Enter Student Name" class="col-md-4">
        <br><br>
    
        <label for="Age" class="col-md-4">Age  :</label>
        <input type="text" class="col-md-4" [(ngModel)]='ageInput' placeholder="Enter Age">
        <br><br>
    
        <label for="Id" class="col-md-4">Gender  :</label>
        <input type="radio" ng-value="true" [(ngModel)]="isMale" >Male
        <input type="radio" ng-value="false" [(ngModel)]="isMale">Female
        <br><br>
        <span class="col-md-4"></span>
        <input type="submit" name="submitForm" id="submitForm" class="btn-lg btn-primary text-center" (click)="addStudent()" ng-disabled="">
    </div>



    <section>
            <form class="form-inline " name="myForm">
                <div>
        
                    <div class="form-vertical col-sm-4">
                        <div class="form-group">
                            <br> RollNo:
                            <input type="number" ng-model="rollInput" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <br> Name:
                            <input type="text" ng-model="nameInput" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <br> Age:
                            <input type="number" ng-model="ageInput" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <br> Email:
                            <input type="email" ng-model="emailInput" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <br> Date:
                            <input type="date" ng-model="dateInput" class="form-control" required>
                        </div>
                        <div class="checkbox-vertical">
                            <br> IsMale:
                            <input type="radio" ng-model="isMale" ng-value="true" class="form-control" name="gender">Male
                            <input type="radio" ng-model="isMale" ng-value="false" class="form-control" name="gender">Female
                        </div>
                        <br>
                        <br>
                        <br>
                        <button id="submit" class="btn btn-primary" ng-click="addStudent()">Submit</button>
                        <br>
                        <br>
                    </div>
            </form>
        
        </section>



        <div class="form-group col-sm-4" ng-form="mainForm">
                <div class="form-group" ng-form="rollForm">
                    <label  class="control-label">ID :</label>
                    <input class="form-control" type="number" ng-model="student.RollNo"  required>
                </div>
                <div class="form-group" ng-form="nameForm">
                    <label class="control-label">Name :</label>
                    <input  class="form-control" type="text" ng-model="student.name"  required>
                </div>
                <div class="form-group" ng-form="ageForm">
                    <label class="control-label">Age :</label>
                    <input  class="form-control" type="number" ng-model="student.age"required>
                </div>
                <div class="form-group" ng-form="emailForm">
                    <label  class="control-label">Email :</label>
                    <input  class="form-control" type="email" ng-model="student.email"  required>
                </div>
                <div class="form-group" ng-form="dateForm">
                    <label class="control-label">Date :</label>
                    <input class="form-control" type="date" ng-model="student.date" required>
                </div>
                <div class="form-group" ng-form="genderForm">
                    <label class="control-label">Gender :</label>
                    <input  type="radio" ng-model="student.isMale" ng-value="true" name="gender">Male
                    <input  type="radio" ng-model="student.isMale" ng-value="false" name="gender">Female
                </div>
                <span ></span>
                <button class="btn btn-primary" ng-click="editStudent()" ng-disabled="mainForm.$invalid || mainForm.$pristine || mainForm.$error.required">Update</button>
            </div>
