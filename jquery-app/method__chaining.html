<html>
<head></head>
<body>
    <script>
        var Kitten = function() {
                this.name = 'Garfield';
                this.color = 'brown';
                this.gender = 'male';
                };

                Kitten.prototype.setName = function(name) {
                this.name = name;
                return this;
                };

                Kitten.prototype.setColor = function(color) {
                this.color = color;
                return this;
                };

                Kitten.prototype.setGender = function(gender) {
                this.gender = gender;
                return this;
                };

                Kitten.prototype.save = function() {
                console.log(
                    'saving ' + this.name + ', the ' +
                    this.color + ' ' + this.gender + ' kitten...'
                );

                return this;
        };
        //without chaining
        var bob = new Kitten();

        bob.setName('kitte');
        bob.setColor('fair');
        bob.setGender('male');

        bob.save();

        //with chaining
        new Kitten().setName('himanshu').setColor('black').setGender('male').save();
    </script>
</body>
</html>
