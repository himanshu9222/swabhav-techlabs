<html>

<head>
    <style>
        #output {
            width: 300px;
            height: 20px;
            background-color: white;
        }
    </style>
    <script src="jquery.js">

    </script>
</head>

<body>
    <h1>Stopwatch App</h1>
    <p id="output" align="center"></p>
    <div id="controls"></div>
    <button id="startPause">Start time</button> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    <button id="reset">Reset </button>

    <script>
        var time=0;
        var running=0;
        $(document).ready(function(){
            $(document).on("click","#startPause",function(){
                console.log("inside");
                if (running == 0) {
                    running = 1;
                    increment();
                    $("#startPause").html("Pause watch");
                }
                else {
                    running = 0;
                    $("#startPause").html("Resume watch");
                }

                function increment() {
                if (running == 1) {
                    setTimeout(function () {
                        time++;
                        var min = Math.floor(time / 10 / 60);
                        var sec = Math.floor(time / 10);
                        var tenths = time % 10;
    
                        $("#output").html(min + ":" + sec + ":" + "0" + tenths);
                        increment();
                    }, 100);
                }
            }
            });

            $(document).on("click","#reset",function(){
                running = 0;
                time = 0;
                document.getElementById("startPause").innerHTML = "Start watch";
                document.getElementById("output").innerHTML = "00:00:00";
            });
        });
    </script>
</body>

</html>
