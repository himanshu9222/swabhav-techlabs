<div>
    <p>
        <center>Edit Customer</center>
    </p>
</div>
<div class="form-group col-sm-4" ng-form="mainForm">
    <div class="form-group" ng-form="rollForm">
        <label class="control-label">CustomerID :</label>
        <input class="form-control" type="number" ng-model="Customer.CustomerId" required>
    </div>
    <div class="form-group" ng-form="nameForm">
        <label class="control-label">CustomerName :</label>
        <input class="form-control" type="text" ng-model="Customer.CustomerName" required>
    </div>
    <div class="form-group" ng-form="ageForm">
        <label class="control-label">CustomerPassword :</label>
        <input class="form-control" type="text" ng-model="Customer.CustomerPassword" required>
    </div>

    <button id="submit" class="btn btn-primary" ng-click="editCustomer()" ng-disabled="mainForm.$invalid || mainForm.$pristine || mainForm.$error.required">Submit</button>
</div>
