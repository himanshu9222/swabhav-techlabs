<div>
    <p>
        <center>Add Customer</center>
    </p>
</div>
<div class="form-group col-sm-4" ng-form="mainForm">
    <div class="form-group" ng-form="rollForm">
        <label class="control-label">CustomerID :</label>
        <input class="form-control" type="number" ng-model="idInput" required>
    </div>
    <div class="form-group" ng-form="nameForm">
        <label class="control-label">CustomerName :</label>
        <input class="form-control" type="text" ng-model="nameInput" required>
    </div>
    <div class="form-group" ng-form="ageForm">
        <label class="control-label">CustomerPassword :</label>
        <input class="form-control" type="text" ng-model="passwordInput" required>
    </div>

    <button id="submit" class="btn btn-primary" ng-click="addCustomer()" ng-disabled="mainForm.$invalid || mainForm.$pristine || mainForm.$error.required">Submit</button>
</div>
